<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Tickets - CineGjakova</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="tickets.html">Tickets</a>
    </div>
    
    <div class="container">
        <h1>Buy Your Ticket</h1>
        <form onsubmit="calculatePrice(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
			<br>
			<br>
            
            <label for="surname">Surname:</label>
            <input type="text" id="surname" required>
			<br><br>
            
            <label for="date">Date:</label>
            <input type="date" id="date" required>
			<br>
			<br>
            
            <label for="seat">Seat Number:</label>
            <input type="text" id="seat" required>
			<br>
			<br>
            
            <button type="submit">Get Ticket Price</button>
        </form>
        
        <h2 id="priceDisplay"></h2>
    </div>
    
    <script>
        function calculatePrice(event) {
            event.preventDefault();
            document.getElementById('priceDisplay').innerText = 'Ticket Price: $5';
			
			
        }
    </script>
</body>
</html>
